<!DOCTYPE html>
<html>
    <head>
       <title>JQuery Content Slider</title> 
       <link rel="stylesheet" href="css/style.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head> 
    <body>
        <div class="container">
          <h1>JQuery Content Slider</h1>
          <div class="slider-outer">
            <img src="img/left-arrow.png" class="prev" class="active" style="width: 56px;height: 58px;">
            <div class="slider-inner">
              <img src="img/1.jpg" class="slide active">
              <img src="img/2.jpg" class="slide">
              <img src="img/5.jpg" class="slide">
            </div>
            <img src="img/right-arrow.png" class="next" style="width: 56px;height: 58px;">
          </div>
        </div>
        <footer>
            <p>Copyright Â© 2017, Zygimantas Kairys</p>
            <script src="js/script.js"></script>
        </footer>
    </body>
</html>
